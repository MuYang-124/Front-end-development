<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta的作用是表示网页的一些元数据，比如字符集，关键字，描述等 -->
    <!-- charset表示字符集 -->
    <meta charset="UTF-8" />
    <!-- viewport表示视口，width表示视口的宽度，initial-scale表示初始缩放比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title表示网页的标题 -->
    <title>Document</title>
  </head>
  <body>
    <h3>我是三级标题</h3>
    <a href="https://www.baidu.com">我是百度</a>
  </body>
</html>
