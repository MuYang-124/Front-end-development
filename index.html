<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container">

                <!-- navbar-header表示导航栏的头部，其中包含了一个a标签和一个div标签，用于显示网站的logo -->
                <div class="navbar-header">
                    <!-- a标签的作用是使图片可以被点击 -->
                    <!-- d-none指全部不显示，d-sm-block指在sm以上显示 -->
                    <a href="index.html" class="float-left d-none d-sm-block">
                        <!-- div的作用是使图片可以被显示，alt是当图片无法显示时显示的文字 -->
                        <div id="logo-img" alt="Logo image"></div>
                    </a>

                    <!-- navbar-brand表示导航栏的标题，其中包含了一个h1标签和一个p标签，用于显示网站的标题和小图标 -->
                    <div class="navbar-brand">
                        <!-- a标签的作用是使标题可以被点击 -->
                        <a href="index.html">
                            <h1>MuYang's WebSite</h1>
                        </a>
                        <p><img src="images/star-logo.png" alt="this is Logo">
                            <span>这里是我的logo</span>
                        </p>
                    </div>

                    <button type="button" class="navbar-toggler navbar-dark border-white d-md-none"
                        data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
        </nav>
    </header>

    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
